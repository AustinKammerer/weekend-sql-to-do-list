<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.6.0.min.js"></script>
    <script src="/vendors/luxon.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>SQL To-Do List</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col">
                <h1>\\\To\Do/List///</h1>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="row mb-2">
            <div class="col-12 col-md-6 input-group">
                <span class="input-group-text">New Task</span>
                <input type="text" id="taskIn" class="form-control" placeholder="">
                <button id="submitBtn" class="btn btn-outline-custom py-0 px-3"><i
                        class="bi bi-plus-lg fs-2"></i></button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-auto">
                <select class="form-select" name="" id="sortSelect">
                    <option value="">---Sort By---</option>
                    <option class="sort-option" value="task-ASC">Task ▲</option>
                    <option class="sort-option" value="task-DEC">Task ▼</option>
                    <option class="sort-option" value="time-ASC">Time Completed ▲</option>
                    <option class="sort-option" value="time-DEC">Time Completed ▼</option>
                    <option class="sort-option" value="complete-ASC">Inomplete</option>
                    <option class="sort-option" value="complete-DEC">Complete</option>
                </select>
            </div>
        </div>
    </div>
    <ul id="taskListContainer" class="container p-0">
    </ul>
</body>

</html>
